<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="box">
        <h2>login</h2>
        <form>
            <div class="inputbox">
              <label>username</label>
                <input type="text" name="username" required="" class="user">
            </div>
            <div class="inputbox">
              <label>password</label>
                <input type="password" name="password" required="" class="pass">
            </div>
            <input type="submit" name="button" value="login">
        </form>
    </div>
</body>

</html>
